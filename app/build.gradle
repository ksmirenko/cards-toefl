apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_android_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

defaultTasks "build"

android {
    compileSdkVersion 27
    buildToolsVersion android_build_tools_version

    defaultConfig {
        applicationId "io.github.ksmirenko.toeflcards"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName toeflcards_version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation "com.android.support:support-v13:$android_support_version"
    implementation "com.android.support:design:$android_support_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.readystatesoftware.sqliteasset:sqliteassethelper:$sqliteasset_version"
    implementation "nl.komponents.kovenant:kovenant-core:$kovenant_version"
    implementation "nl.komponents.kovenant:kovenant-android:$kovenant_version"
}
